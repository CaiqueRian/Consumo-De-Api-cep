<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class=".container grid" id="containerPrincipal">

        <div id="titulo">
          <h1 id="title">Cadastro</h1>
        </div>

        <div id="nome">
          <label class="textoLabel" for="nomeLabel">Nome</label>
          <input type="text" class="inputPadrao" id="nomeLabel" />
        </div>

        <div id="senha">
          <label class="textoLabel" for="senhaLabel">Senha</label>
          <input type="password" class="inputPadrao" id="senhaLabel" />
        </div>

        <div id="email">
          <label class="textoLabel" for="emailLabel">Email</label>
          <input type="email" class="inputPadrao" id="emailLabel" />
        </div>

        <div id="cep">
          <label class="textoLabel" for="cepLabel">Cep</label>
          <input type="number" class="inputPadrao" id="cepLabel" />
        </div>

        <div id="bairro">
          <label class="textoLabel" for="bairroLabel">Bairro</label>
          <input type="text" class="inputPadrao" id="bairroLabel" />
        </div>

        <div id="rua">
          <label class="textoLabel" for="ruaLabel">Rua</label>
          <input type="text" class="inputPadrao" id="ruaLabel" />
        </div>

        <div id="cidade">
          <label class="textoLabel" for="cidadeLabel">Cidade</label>
          <input type="text" class="inputPadrao" id="cidadeLabel" />
        </div>

        <div id="numero">
          <label class="textoLabel" for="numeroLabel">Numero</label>
          <input type="text" class="inputPadrao" id="numeroLabel" />
        </div>

        <div id="estado">
          <label class="textoLabel" for="estadoLabel">Estado</label>
          <input type="text" class="inputPadrao" id="estadoLabel" />
        </div>

        <div id="btn">
          <button class="botao" onclick="pesquisarCep()">ENVIAR</button>
        </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
